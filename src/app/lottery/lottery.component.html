<form #formInfo='ngForm' (ngSubmit)='sendFormData(formInfo)'>
    
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">End</th>
        <th scope="col">Start</th>
        <th scope="col"> Sold </th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor='let rownumber of deafultrows' ngModelGroup="row{{rownumber}}" class="" >
        <th scope="row"  >{{rownumber}}</th>
        <td>
           <input type="number" 
           class="form-control inputWidth" 
           ngModel 
           #endOfTicketNumber="ngModel"
           name="endnumber{{rownumber}}"
           id="endnumber{{rownumber}}"
           (blur)="endNumberValidation(endOfTicketNumber)"
           />
           <small class="alert-danger"  *ngIf="endOfTicketNumber.touched && endOfTicketNumber.value > price.value && endOfTicketNumber.value !='' " >
                Kyentucky Lottery 
            </small>
        </td>
        <td><input type="number" class="form-control inputWidth" ngModel name="startnumber{{rownumber}}" /></td>
        <td>
          <!-- <input type="number" class="form-control inputWidth" value="10"  ngModel name="sold{{rownumber}}"  />-->
        <small id="sold{{rownumber}}" > {{soldTickets}}</small>
        </td>
        <td>
            <input type="number" 
            class="form-control inputWidth" 
             ngModel
             #price="ngModel"
             name="price{{rownumber}}" 
             id="price{{rownumber}}"    
            (blur)="priceValidation($event)"
            />
            <small class="alert-danger"  *ngIf="price.touched && !kyFixedTicketprices.includes(price.value) && price.value !='' " >
                * Kyentucky Ticket Price numbers  {{kyFixedTicketprices}}
            </small>
        </td>
        <td><small id="rowTotal{{rownumber}}"   > {{ rowTotal }}</small></td>
      </tr>
      <tr>
          <td colspan="6">
                
             
          </td>
      </tr>
  
      <tr>
          <td> <button 
            class="btn btn-primary" 
            style="float: right" 
            (click)="addNewRow()" >ADD ROW</button> </td>
          <td colspan="4" >
                <input type="submit"  value="Total" class="btn btn-primary" style="float: right" > 
        </td>     
          <td> <strong id="InstanceTicketTotal" >  </strong> </td>
        </tr>
    </tbody>
    </table>
</form>
